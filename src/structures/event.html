<div class="event-card card shadow-sm col-10 col-md-5">
    <div class="card-header bg-success text-white text-center">
        <h2 class="card-title event-name h4 mb-0"></h2>
    </div>
    <div class="card-body text-center">
        <p class="card-text"><strong>Date:</strong> <span class="event-date"></span></p>
        <p class="card-text"><strong>Time:</strong> <span class="event-time"></span></p>
        <p class="card-text"><strong>Location:</strong> <span class="event-location"></span></p>
        <p class="card-text"><span class="event-description"></span></p>
    </div>
    <div class="card-footer text-center">
        <p class="card-text mb-1"><strong>Organizer:</strong> <span class="event-organizer"></span></p>
        <p class="card-text"><strong>Contact:</strong> <a class="event-contact" href="mailto:contact@greenfieldunitedfc.com"></a></p>
